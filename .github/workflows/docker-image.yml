name: Multi-Platform Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        run: docker buildx create --use --name ${{ secrets.DOCKER_HUB_USERNAME }}/mypythonapp:latest node-amd64
        # Assumes you've already added the context 'node-amd64'

      - name: Append node for ARM64
        run: docker buildx create --append --name ${{ secrets.DOCKER_HUB_USERNAME }}/mypythonapp:latest node-arm64
        # Assumes you've already added the context 'node-arm64'

      - name: Build multi-platform image
        run: docker buildx build --platform linux/amd64,linux/arm64 -t myapp .
        # Replace 'myapp' with your desired image name and tag
